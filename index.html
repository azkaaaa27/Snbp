<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman SNBP 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pengumuman Hasil SNBP 2025</h1>
        <form id="formPengumuman">
            <label for="namaPeserta">Nama:</label>
            <input type="text" id="namaPeserta" placeholder="Masukan nama peserta" required>

            <label for="nomorPendaftaran">Nomor Pendaftaran:</label>
            <input type="text" id="nomorPendaftaran" placeholder="Masukkan nomor pendaftaran" required>
            
            <label for="tanggalLahir">Tanggal Lahir:</label>
            <input type="date" id="tanggalLahir" required>
            
            <button type="submit">Lihat Hasil Seleksi</button>
        </form>
        <div id="hasilPengumuman" class="hasil"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
